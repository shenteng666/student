<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

    
	<link rel="stylesheet" type="text/css" href="../css/plug/grade.css" />
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
	<script type="text/javascript" src="../js/plug/test.js"></script>
	<script type="text/javascript" src="../js/angular.min.js"></script>
	<script type="text/javascript" src="../js/plug/gradeBase.js"></script>
	
<!-- 	  分页 -->
	  		<script src="../js/pagination.js"></script>
			<link rel="stylesheet" href="../css/plug/pagination.css">
			
			<link rel="stylesheet" href="../css/bootstrap.min.css"> 
			<link rel="stylesheet" href="../css/AdminLTE.css">
			<link rel="stylesheet" href="../css/_all-skins.min.css">
			<link rel="stylesheet" href="../css/style.css">
			<script type="text/javascript" src="../js/bootstrap.js"></script>


</script>
</head>
<body ng-app="student"  ng-controller="gradeController">
	<div class="home">
		<p class="p1">学生信息</p>
		  <button type="button" class="btn-new" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}" onclick="show()">
		  <i class="fa fa-file-o"></i> 新建</button>
          <button type="button" class="btn-flush" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
          <button type="button" class="btn-delete" title="删除" ng-click="dele()" onclick="window.location.reload();"><i class="fa fa-trash-o"></i> 删除</button> 
		<div class="search">
   			请输入姓名:<input type="text" ng-model="searchEntity.name" class="search-name">
   				<input class="search-btn" ng-click="search()" type="button"  value="查询">
		</div>
				<table border="1" bordercolor="black" class="table">
					<tbody>
						<tr>
						  <th class="th1">
			               <input id="selall" type="checkbox" class="table-check">
			              </th>
							<th>学号</th>
							<th>姓名</th>
							<th>班级</th>
							<th>数学</th>
							<th>语文</th>
							<th>英语</th>
							<th>操作</th>
						</tr>
						<tr ng-repeat="entity in list">
						<td><input class="td2" type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
							<td class="t1">{{entity.id}}</td>
							<td class="t1">{{entity.name}}</td>
							<td class="t1">{{entity.cClass}}</td>
							<td class="t1">{{entity.math}}</td>
							<td class="t1">{{entity.chinese}}</td>
							<td class="t1">{{entity.english}}</td>
							<td class="t2">
							<button type="button" class="update" data-toggle="modal"  data-target="#editModal" ng-click="findOne(entity.id)" onclick="show()" >修改</button>
							</td>
						</tr>
					</tbody>
				</table>
				<tm-pagination conf="paginationConf"></tm-pagination>
				
				<!-- 编辑窗口 -->
	<div class="edit" id="show">
		<span>编辑窗口</span>
		<div class="edit-table">
			<table class="table-edit">			      	
		      	<tr>
		      		<td class="td1">姓名</td>
		      		<td><input  class="form-control" ng-model="entity.name"> </td>
		      	</tr>
		      	<tr>
		      		<td class="td1">班级</td>
		      		<td><input  class="form-control" ng-model="entity.cClass"> </td>
		      	</tr>
		      	<tr>
		      		<td class="td1">数学</td>
		      		<td><input  class="form-control" ng-model="entity.math"> </td>
		      	</tr>
		      	<tr>
		      		<td class="td1">语文</td>
		      		<td><input  class="form-control" ng-model="entity.chinese"> </td>
		      	</tr>
		      	<tr>
		      		<td class="td1">英语</td>
		      		<td><input  class="form-control" ng-model="entity.english"> </td>
		      	</tr>		      	
			 </table>
		</div>
		<div class="edit-footer">						
			<button class="btn-success"data-dismiss="modal" aria-hidden="true" ng-click="save()" onclick="show();window.location.reload();">保存</button>
			<button  class="btn-close" onclick="show()">关闭</button>
		</div>
	</div>
	</div>
	
	


</body>
</html>
